tables:
  - name: "recharge"
    columns:
      - name: "dt_batch_id"
        type: "Nullable(Int64)"
      - name: "create_timestamp"
        type: "Nullable(DateTime64)"
      - name: "bib_id"
        type: "String"
      - name: "fake_id"
        type: "Nullable(String)"
      - name: "nid_hash"
        type: "String"
      - name: "recharge_value_amt"
        type: "Nullable(Float64)"
      - name: "recharge_dt"
        type: "Nullable(DateTime)"
      - name: "origin_host_nm"
        type: "Nullable(String)"
      - name: "account_balance_before_amt"
        type: "Nullable(Float64)"
      - name: "account_balance_after_amt"
        type: "Nullable(Float64)"
      - name: "month_index"
        type: "Int32"
      - name: "date"
        type: "Date"
    engine: "MergeTree"
    order_by: ["month_index", "date"]
